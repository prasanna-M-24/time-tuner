<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time-Tuner - Smart Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      transition: all 0.3s ease;
      overflow-x: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 1;
    }

    .app-title {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 4px 20px rgba(255,255,255,0.3); }
      to { text-shadow: 0 4px 30px rgba(255,255,255,0.6); }
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.2rem;
      font-weight: 300;
    }

    /* Theme toggle */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 12px 20px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-size: 1rem;
      z-index: 10;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-2px);
    }

    /* Glass cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Form elements */
    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 15px 20px;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    select option {
      background: #333;
      color: white;
    }

    /* Buttons */
    .btn {
      background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn-generate {
      background: linear-gradient(45deg, #667eea, #764ba2);
      width: 100%;
      padding: 20px;
      font-size: 1.2rem;
      margin-top: 20px;
      position: relative;
    }

    .btn-generate::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn-generate:hover::before {
      left: 100%;
    }

    /* Task and reward lists */
    .list-container {
      margin-top: 20px;
    }

    .task-list, .reward-list {
      list-style: none;
      padding: 0;
    }

    .task-item, .reward-item {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px 20px;
      border-radius: 15px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }

    .task-item:hover, .reward-item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(10px);
    }

    .task-item.low { border-left-color: #4ECDC4; }
    .task-item.medium { border-left-color: #FFE66D; }
    .task-item.high { border-left-color: #FF6B6B; }

    .reward-item { border-left-color: #A8E6CF; }

    .difficulty-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-left: auto;
    }

    .badge-low { background: rgba(78, 205, 196, 0.3); color: #4ECDC4; }
    .badge-medium { background: rgba(255, 230, 109, 0.3); color: #FFE66D; }
    .badge-high { background: rgba(255, 107, 107, 0.3); color: #FF6B6B; }

    /* Output section */
    .output-section {
      margin-top: 30px;
    }

    .plan-output {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      color: white;
      font-size: 1.1rem;
      line-height: 1.8;
      min-height: 200px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .plan-item {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      border-left: 4px solid #4ECDC4;
      animation: slideIn 0.5s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dark mode */
    .dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .dark-mode .glass-card {
      background: rgba(255, 255, 255, 0.05);
    }

    .dark-mode input[type="text"], .dark-mode select {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .app-title {
        font-size: 2.5rem;
      }
      
      .container {
        padding: 15px;
      }
      
      .glass-card {
        padding: 20px;
      }
    }

    /* Loading animation for generate button */
    .btn-loading {
      position: relative;
      color: transparent;
    }

    .btn-loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      color: white;
      text-align: center;
    }

    .success-message {
      background: rgba(78, 205, 196, 0.2);
      border: 1px solid rgba(78, 205, 196, 0.3);
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="bg-particles" id="particles"></div>
  
  <div class="container">
    <button id="themeToggleBtn" class="theme-toggle">üåô Dark Mode</button>
    
    <div class="header">
      <h1 class="app-title">‚è∞ Time-Tuner</h1>
      <p class="subtitle">Smart scheduling made beautiful</p>
    </div>

    <div class="glass-card">
      <h3 class="card-title">üïê Time Slots</h3>
      <div class="input-group">
        <input type="text" id="timeSlots" placeholder="e.g., 10:00-12:00, 2:00-4:00, 6:00-8:00" />
      </div>
    </div>

    <div class="glass-card">
      <h3 class="card-title">üìã Add Tasks</h3>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="What needs to be done?" />
      </div>
      <div class="input-group">
        <select id="taskDifficulty">
          <option value="Low">üü¢ Low Priority</option>
          <option value="Medium" selected>üü° Medium Priority</option>
          <option value="High">üî¥ High Priority</option>
        </select>
      </div>
      <button class="btn" onclick="addTask()">‚ûï Add Task</button>
      
      <div class="list-container">
        <ul id="taskList" class="task-list"></ul>
      </div>
    </div>

    <div class="glass-card">
      <h3 class="card-title">üéÅ Add Rewards</h3>
      <div class="input-group">
        <input type="text" id="rewardInput" placeholder="How will you celebrate?" />
      </div>
      <button class="btn" onclick="addReward()">üéâ Add Reward</button>
      
      <div class="list-container">
        <ul id="rewardList" class="reward-list"></ul>
      </div>
    </div>

    <button class="btn btn-generate" onclick="generatePlan()">‚ö° Generate Smart Plan</button>
    
    <div class="output-section">
      <div id="output" class="plan-output">
        Your AI-optimized schedule will appear here... ‚ú®
      </div>
    </div>
  </div>

  <!-- Import config file -->
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/app.js"></script>
  
  <script type="module">
    // Main application logic
    import { CONFIG } from './js/config.js';
    
    // Create animated background particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 10 + 5 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particles.appendChild(particle);
      }
    }

    // Theme toggle
    const themeBtn = document.getElementById("themeToggleBtn");

    // Apply saved theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      themeBtn.textContent = "‚òÄÔ∏è Light Mode";
    }

    // Toggle logic
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      const isDark = document.body.classList.contains("dark-mode");
      themeBtn.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Task management
    window.addTask = function() {
      const input = document.getElementById("taskInput");
      const diff = document.getElementById("taskDifficulty");
      const list = document.getElementById("taskList");

      if (input.value.trim()) {
        const li = document.createElement("li");
        li.className = `task-item ${diff.value.toLowerCase()}`;
        
        const icon = diff.value === 'High' ? 'üî•' : diff.value === 'Medium' ? '‚ö°' : 'üìù';
        
        li.innerHTML = `
          ${icon} ${input.value}
          <span class="difficulty-badge badge-${diff.value.toLowerCase()}">${diff.value}</span>
        `;
        
        list.appendChild(li);
        input.value = "";
        
        // Add slide-in animation
        li.style.animation = 'slideIn 0.5s ease forwards';
      }
    }

    window.addReward = function() {
      const input = document.getElementById("rewardInput");
      const list = document.getElementById("rewardList");

      if (input.value.trim()) {
        const li = document.createElement("li");
        li.className = "reward-item";
        li.innerHTML = `üéÅ ${input.value}`;
        list.appendChild(li);
        input.value = "";
        
        // Add slide-in animation
        li.style.animation = 'slideIn 0.5s ease forwards';
      }
    }

    // LLM-powered plan generation
    window.generatePlan = async function() {
      const btn = document.querySelector('.btn-generate');
      const times = document.getElementById("timeSlots").value.split(",");
      const tasks = document.querySelectorAll("#taskList li");
      const rewards = document.querySelectorAll("#rewardList li");
      const output = document.getElementById("output");

      // Add loading animation
      btn.classList.add('btn-loading');
      
      if (times.length === 0 || times[0].trim() === '' || tasks.length === 0) {
        btn.classList.remove('btn-loading');
        output.innerHTML = `
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 3rem; margin-bottom: 20px;">ü§î</div>
            <div style="font-size: 1.2rem; margin-bottom: 10px;">Oops! We need some info first</div>
            <div style="opacity: 0.8;">Please add time slots and at least one task to generate your schedule</div>
          </div>
        `;
        return;
      }

      try {
        // Check if config is loaded
        if (!CONFIG) {
          throw new Error('Config file not found. Please create js/config.js');
        }

        // Prepare data for LLM
        const taskData = Array.from(tasks).map(task => {
          const text = task.textContent || task.innerText;
          const difficulty = task.className.includes('high') ? 'High' : 
                           task.className.includes('medium') ? 'Medium' : 'Low';
          return { task: text.replace(/üî•|‚ö°|üìù/, '').replace(/High|Medium|Low/, '').trim(), difficulty };
        });

        const rewardData = Array.from(rewards).map(reward => 
          (reward.textContent || reward.innerText).replace('üéÅ ', '')
        );

        const timeSlots = times.map(t => t.trim()).filter(t => t);

        // Call LLM API
        const aiResponse = await callLLMAPI(taskData, timeSlots, rewardData);
        
        // Display AI-generated plan
        displayAIPlan(aiResponse);
        
      } catch (error) {
        console.error('LLM API error:', error);
        
        // Show error message and fallback to basic plan
        output.innerHTML = `
          <div class="error-message">
            <div style="font-size: 1.5rem; margin-bottom: 10px;">‚ö†Ô∏è AI Service Unavailable</div>
            <div style="margin-bottom: 15px;">${error.message}</div>
            <div style="font-size: 0.9rem; opacity: 0.8;">Falling back to basic scheduling...</div>
          </div>
        `;
        
        setTimeout(() => {
          generateBasicPlan();
        }, 2000);
        
      } finally {
        btn.classList.remove('btn-loading');
      }
    }

    // LLM API call function
    async function callLLMAPI(tasks, timeSlots, rewards) {
      const prompt = `You are a smart scheduling assistant. Create an optimized daily schedule with the following:

TASKS: ${JSON.stringify(tasks)}
TIME SLOTS: ${JSON.stringify(timeSlots)}
REWARDS: ${JSON.stringify(rewards)}

Consider:
- High difficulty tasks need focused time slots
- Balance work with rewards
- Optimize for productivity and well-being
- Suggest breaks between difficult tasks

Return a JSON response in this format:
{
  "schedule": [
    {
      "time": "10:00-12:00",
      "task": "Complete project proposal",
      "difficulty": "High",
      "reward": "Watch YouTube",
      "tip": "Start with the most challenging part when energy is high"
    }
  ],
  "insights": "Overall scheduling insights and tips"
}`;

      // Check which LLM service to use
      if (CONFIG.LLM_SERVICE === 'openai' && CONFIG.OPENAI_API_KEY) {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${CONFIG.OPENAI_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: CONFIG.OPENAI_MODEL || "gpt-3.5-turbo",
            messages: [{role: "user", content: prompt}],
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`OpenAI API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        return JSON.parse(data.choices[0].message.content);
      }
      
      else if (CONFIG.LLM_SERVICE === 'gemini' && CONFIG.GEMINI_API_KEY) {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${CONFIG.GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });

        if (!response.ok) {
          throw new Error(`Gemini API error: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        return JSON.parse(data.candidates[0].content.parts[0].text);
      }
      
      else {
        throw new Error('No valid LLM service configured. Please check your config.js file.');
      }
    }

    // Display the AI-generated plan
    function displayAIPlan(aiResponse) {
      const output = document.getElementById("output");
      
      let plan = `
        <div style="text-align: center; margin-bottom: 30px;">
          <div style="font-size: 2rem; margin-bottom: 10px;">ü§ñ</div>
          <div style="font-size: 1.3rem; font-weight: 600;">AI-Optimized Schedule</div>
        </div>
      `;

      aiResponse.schedule.forEach((item, i) => {
        plan += `
          <div class="plan-item" style="animation-delay: ${i * 0.1}s">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 15px;">
              <span style="background: rgba(78, 205, 196, 0.3); padding: 8px 15px; border-radius: 20px; font-weight: 600;">
                ${item.time}
              </span>
              <span style="flex: 1;">${item.task}</span>
              <span style="background: rgba(255, 107, 107, 0.3); color: #FF6B6B; padding: 4px 12px; border-radius: 12px; font-size: 0.8rem; font-weight: 600;">
                ${item.difficulty}
              </span>
            </div>
            <div style="margin-bottom: 10px; padding: 10px; background: rgba(168, 230, 207, 0.2); border-radius: 10px; border-left: 3px solid #A8E6CF;">
              üéâ <strong>Reward:</strong> ${item.reward}
            </div>
            <div style="padding: 8px; background: rgba(255, 255, 255, 0.1); border-radius: 8px; font-size: 0.9rem; font-style: italic;">
              üí° <strong>AI Tip:</strong> ${item.tip}
            </div>
          </div>
        `;
      });

      plan += `
        <div style="margin-top: 30px; padding: 20px; background: rgba(102, 126, 234, 0.2); border-radius: 15px; border-left: 4px solid #667eea;">
          <div style="font-weight: 600; margin-bottom: 10px;">üß† AI Insights:</div>
          <div>${aiResponse.insights}</div>
        </div>
      `;

      output.innerHTML = plan;
    }

    // Fallback basic plan
    function generateBasicPlan() {
      const times = document.getElementById("timeSlots").value.split(",");
      const tasks = document.querySelectorAll("#taskList li");
      const rewards = document.querySelectorAll("#rewardList li");
      const output = document.getElementById("output");

      let plan = `<div style="text-align: center; margin-bottom: 30px;">
        <div style="font-size: 2rem; margin-bottom: 10px;">üìã</div>
        <div style="font-size: 1.3rem; font-weight: 600;">Basic Schedule</div>
      </div>`;

      for (let i = 0; i < tasks.length && i < times.length; i++) {
        const taskText = tasks[i].textContent || tasks[i].innerText;
        const timeSlot = times[i].trim();
        
        plan += `
          <div class="plan-item" style="animation-delay: ${i * 0.1}s">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
              <span style="background: rgba(78, 205, 196, 0.3); padding: 8px 15px; border-radius: 20px; font-weight: 600;">
                ${timeSlot}
              </span>
              <span style="flex: 1;">${taskText}</span>
            </div>
            ${i < rewards.length ? `
              <div style="margin-top: 10px; padding: 10px; background: rgba(168, 230, 207, 0.2); border-radius: 10px; border-left: 3px solid #A8E6CF;">
                üéâ <strong>Reward:</strong> ${rewards[i].textContent.replace('üéÅ ', '')}
              </div>
            ` : ''}
          </div>
        `;
      }

      // Add note about AI being unavailable
      plan += `
        <div class="success-message" style="margin-top: 20px;">
          üìù <strong>Note:</strong> AI scheduling is currently unavailable, but your basic schedule is ready!
        </div>
      `;

      output.innerHTML = plan;
    }

    // Allow Enter key to add tasks/rewards
    document.getElementById('taskInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addTask();
    });

    document.getElementById('rewardInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') addReward();
    });

    // Initialize particles
    createParticles();
  </script>
</body>
</html>
